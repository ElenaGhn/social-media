<div *ngIf="!authService.isLoggedIn; then loginPage else mainContent" ></div>
<ng-template #loginPage>
  <router-outlet></router-outlet>
</ng-template>

<ng-template #mainContent>  <!-- este o referință la acest șablon, care poate fi folosit în alte părți ale codului
                        pentru a face referire la conținutul din acest șablon-->

  <nav *ngIf="authService.isLoggedIn">
    <app-navigation></app-navigation>
  </nav>

  <main class="site-container">
    <div class="default-container">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>

  <footer>
    <div class="content">
      <app-footer></app-footer>
    </div>
  </footer>
</ng-template>
