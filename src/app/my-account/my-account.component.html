  <div class="dropdown">
    <button  type="button" aria-expanded="false" (click)="showSignOutButton()">My Account</button>
    <ul class="dropdown-menu" *ngIf="isSignOutVisible" >
      <li *ngIf="user">{{ user.email }}</li>
      <li><a class="dropdown-item" (click)="logout()">Sign Out</a></li>
      <li><a class="close-button"  (click)="closeButton()">Close</a></li>
    </ul>
  </div>
