  <div class="dropdown">
    <button  type="button" aria-expanded="false" (click)="showSignOutButton()">My Account</button>
    <ul class="dropdown-menu">
      <li *ngIf="user"><span>Welcome, {{ user.email }}</span></li>
      <li><a class="dropdown-item" *ngIf="isSignOutVisible" (click)="logout()">Sign Out</a></li>
    </ul>
  </div>
