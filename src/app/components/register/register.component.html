<div class="body">

  <div class="nav">
    <img  src="assets/logo.png" class="logo-nav">
  </div>

  <div class="background-login" >
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <form [formGroup]="registerForm" class="form-content" >
    <p class="register-title" >Register</p>
    <label for="username" class="username-label"></label>
    <input formControlName="email"  type="text" placeholder="Enter your E-Mail" id="username">

    <label for="password" class="password-label"></label>
    <input formControlName="password" type="password" placeholder="Password" id="password">

    <label for="password" class="password-label"></label>
    <input formControlName="password" type="password" placeholder="Repeat Password" id="repeat-password">

    <button  routerLink="/register"  (click)="createUser()" class="login-register-button">Sign Up</button>

    <button routerLink="/login"  class="login-register-button">Sign In</button>

  </form>
</div>
